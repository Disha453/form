<!DOCTYPE html>
<html>

<head>

</head>

<body
    style="background-image: url(https://img.freepik.com/free-photo/abstract-grunge-decorative-relief-navy-blue-stucco-wall-texture-wide-angle-rough-colored-background_1258-28311.jpg?w=2000); background-size: cover">
    <DIV style="background-color: rgba(176, 224, 241, 0.5); height: 500px; width: 800px; margin-left: 550px;  border-radius: 8px;">
        <div style="flex-direction: column;  margin-top: 250px;padding: 30px; ">
            <div style="display: flex; text-align: center; gap: 80px;">
                <div>
                    <label for="name"><b>First Name:</b></label>
                    <input type="text" id="name" name="First name"
                        style="height: 30px; width: 300px; border-radius: 4px;">
                </div>

                <div>
                    <label for="last name"><b>Last Name:</b> </label>
                    <input type="text" id="name" name="last name"
                        style="height: 30px; width: 300px; border-radius: 4px;">
                </div>
            </div>
            <br>

            <div style="display: flex; text-align: center; gap: 80px;">
                <div>
                    <label for="email"><b> Email:</b></label>
                    <input type="email" id="email" name="email" style="height: 30px; width: 300px; border-radius: 4px;">
                </div>

                <div>
                    <label for="Contact number"><b>Contact number</b></label>
                    <input type="tel" id="Conteat number" name="Contect number"  style="height: 30px; width: 300px; border-radius: 4px;">
                </div>
            </div>
            <br>

            <div style="display: flex;  gap: 80px;">
                <div>
                    <label for="age"><b>Age:</b></label>
                    <input type="number" id="age" name="age" style="height: 30px; width: 200px; border-radius: 4px;">
                </div>

                <div>
                    <label for="dob"><b> Dob:</b></label>
                    <input type="dob" id="dob" name="dob" style="height: 30px; width: 200px; border-radius: 4px;">
                </div>

                <div style="margin-top: 20px;">
                    <label for="gender"><b>Gender:</b> </label>
                    <input type="radio" id="male" name="male">male
                    <input type="radio" id="female" name="female"> Female

                </div>
            </div>
            <br>

            <div style="display: flex;  gap: 80px;">
                <div>
                    <label for="range"><b> Range:</b></label>
                    <input type="range" id="range" name="range">
                </div>

                <div>
                    <label for="color"><b> Color:</b></label>
                    <input type="color" id="color" name="color" style="height: 30px; width: 200px; border-radius: 4px;">
                </div>
            </div>
            <br>

            <div style="display: flex;  gap: 60px;">
                <div>
                    <label for=" zip"><b> Zip:</b></label>
                    <input type="text" id="zip" name="zip" style="height: 30px; width: 200px; border-radius: 4px;">
                </div>


                <div>
                    <label for="city"><b> City:</b></label>

                    <select style="height: 30px; width: 200px; border-radius: 4px;">
                        <option>rajkot</option>
                        <option>surat</option>
                        <option>baroda</option>
                        <option>kheda</option>
                        <option>ahemdabad</option>
                        <option>gandhinager</option>
                    </select>
                </div>

                <div>
                    <label for="state"> <b>State:</b></label>
                    <select style="height: 30px; width: 200px; border-radius: 4px;">
                        <option>gujarat</option>
                        <option> manipur</option>
                        <option> assam</option>
                        <option>odisha</option>
                        <option>panjab</option>
                        <option>mizoram</option>
                    </select>
                </div>

            </div>
            <br>


            <div>
                <label for="address"><b>Address:</b></label>
                <input type="text" id="address" name="address" style="height: 30px; width: 200px; border-radius: 4px;">
            </div>
            <br>
            <div>
                <lable for="language"><b> Language:</b></lable>

                <input type="radio" name="language" id="HTML" value="HTML">html
                <input type="radio" name="language" id="JAVA" value="JAVA">Java
                <input type="radio" name="language" id="CSS" value="CSS">Css
            </div>
            <br>
            <div style="margin-left: 300px ;">
                <input type="submit" value="Submit"
                    style="height: 30px; width: 200px; border-radius: 4px; background-color: lightblue;">
            </div>
        </div>

    </div>
</body>

</html>
