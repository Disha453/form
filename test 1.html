<!DOCTYPE html>
<html>

<head>

</head>

<body
    style="display: flex; justify-content: center; background: linear-gradient(blue,rgb(112, 112, 244),rgb(199, 199, 230)); background-repeat: no-repeat; ">

    <div>
        <form>
            <div style="color: white;">
                <label for="first name"> First name:</label>
                <input type="text" id="first name" name="first name" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; ">
                <label for="last name"> Last name:</label>
                <input type="text" id="last name" name="last name" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; ">
                <label for="DOB">Dob:</label>
                <input type="date" id="dob" style="border-radius: 9px; font-size: 25px;">

            </div>
            <br>
            <div style="color: white; ">
                <label for="address">Address:</label>
                <input type="text " id="address" name="address" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; ">
                <label for="age"> Age:</label>
                <input type="number" id="age" name="age" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; ">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white;border-radius: 9px; font-size: 15px;">
                <label for="city"> City:</label>
                <select>
                    <option> rajkot</option>
                    <option> baroda</option>
                    <option>surat</option>
                    <option> bhavnager</option>
                    <option> kheda</option>
                </select>
            </div>
            <br>
            <div style="color: white; ">
                <label for=" password"> Password:</label>
                <input type="password" id=" password" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; ">
                <label for="contact number"> Contact number:</label>
                <input type="tel" id="contact number" max="10" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: white; font-size: 17px;">
                <label for="language"> Language :</label><br>


                <input type="radio" id=" java" value="java" name="language">java


                <input type="radio" id=" html" name="language">html


                <input type="radio" id="css" name="language">css
            </div>
            <br>
            <div style="color: white; ">
                <label for="eduction"> Eduction:</label>
                <input type="text" id="eduction" style="border-radius: 9px; font-size: 25px;">
            </div>
            <br>
            <div style="color: rgb(210, 129, 129);">
                <input type="submit" value="Submit"
                    style="background-color: darkseagreen; height: 30px; width: 80px; border-radius: 6px; margin-left: 350px; margin-top: 50px;">
            </div>
        </form>

    </div>
</body>

</html>
